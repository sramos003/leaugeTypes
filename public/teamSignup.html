<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>Hello, world!</title>
</head>

<body class="parallaxReg stadiumTwo">
    <nav class="navbar sticky-top navbar-dark bg-dark border-bottom border-white">
        <a class="navbar-brand border-bottom border-white" href="index.html">eLeague</a>
    </nav>
    <section class="shadow-lg rounded my-2 mx-2">
        <div class="container-fluid">
            <!--Top Header-->
            <div class="mt-3 bg-light">
                <div class="text-center">
                    <h1> Complete your signup</h1>
                    <hr>
                </div>
            </div>
            <!--Start of Row-->
            <div class="row">
                <!--Left form section to complete-->
                <div class="col-md-5 my-2 backColor rounded shadow-lg">
                    <div class="row mt-2"></div>
                    <div class="text-center">
                        <legend>Registration</legend>
                        <small><i>*All Fields Required</i></small>
                    </div>
                    <hr>
                    <form id="signupForm">
                        <!--Form to serialize information-->
                        <div class="row">
                            <div class="col-lg-6 border-right border-white">
                                <label>Your Name</label>
                                <div class="row"></div>
                                <input type="text" id="memberName" name="membername" class="ml-1 rounded shadow-lg mb-2" maxlength="18" placeholder="Ryan Smith">
                                <div class="row"></div>
                                <label>Your Number</label>
                                <div class="row"></div>
                                <input type="text" id="memberPhone" name="phone" class="ml-1 rounded shadow-lg mb-2 num" minlength="10" maxlength="13" placeholder="Your Number">
                                <div class="row"></div>
                                <label>Your Email</label>
                                <div class="row"></div>
                                <input type="text" id="memberEmail" name="email" class="ml-1 rounded shadow-lg mb-2" placeholder="Ryan@Smith.Com">
                                <div class="row"></div>
                            </div>
                            <div class="col-lg-6 border-left border-white">
                                <div class="row"></div>
                                <label>Age</label>
                                <div class="row"></div>
                                <input type="text" id="age" name="age" class="ml-1 rounded shadow-lg mb-2 num" maxlength="2" placeholder="Age">
                                <div class="row"></div>
                                <label>Nick Name</label>
                                <div class="row"></div>
                                <input type="text" id="nickName" name="contactname" class="ml-1 rounded shadow-lg mb-2" placeholder="Jonny">
                                <div class="row"></div>
                                <label>Gender</label>
                                <div class="row"></div>
                                <input type="radio" value="Male" name="gender" class="ml-2"><label>Male</label>
                                <input type="radio" value="Female" name="gender" class="ml-2"><label>Female</label>
                                <div id="endRow" class="row"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-right">
                                <a href="#" id="submit" class="btn btn-primary border border-dark mb-3">Join Team&nbsp;<i id="checkBox" class="fas fa-check-square"></i></a>
                                <a href="index.html" class="btn btn-danger mb-3">Cancel</a>
                            </div>
                        </div>
                        <hr>
                        <!--Spacer-->
                        <div id="teamCard" class="card my-2 mx-3 shadow-lg border border-secondary">
                            <h4 id="teamLeague" class="card-header bg-secondary text-white shadow-sm border-bottom border-dark">League</h4>
                            <div class="card-body">
                                <div class="row">
                                    <div id="bodyContainer" class="col-md-8">
                                        <h4 id="bodyTop" class="card-text">Team Name</h4>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="imgHolderC"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!---->
                        <div class="row mt-2"></div>
                    </form>
                </div>
                <!--Mid section image-->
                <div class="col-md-3 mt-3 mb-5">
                    <div class="imgHolderV banner1 rounded ">
                    </div>
                </div>
                <div class="col-md-4 backColor rounded">
                    <div class="row mt-2"></div>
                    <div class="mt-2">
                        <table class="table table-hover rounded">
                            <thead class="thead-dark">
                                <tr>
                                    <th>MemberList</th>
                                </tr>
                            </thead>
                            <tbody id="memberData">
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="mt-4">
                        <div class="card my-4 mx-3 shadow-lg border border-secondary">
                            <h4 class="card-header bg-secondary text-white shadow-sm border-bottom border-dark">Members</h4>
                            <div id="memberCard" class="card-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
    </section>
    <footer>
        <div class="text-center minHit">
            <div>
                <h6>
                    Sponsers..
                </h6>
                <hr>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/scripts/signupScript.js"></script>
</body>

</html>
