<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Sticky top</a>
    </nav>
    <section>
        <div class="container">
            <div class="mt-3">
                <div class="text-center">
                    <h1> Complete your signup for "teamName"</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <!--Left form section to complete-->
                <div class="col-md-4">
                    <div class="row mt-2"></div>
                    <div class="row">
                        <div class="col-md-11">
                            <div class="text-right">
                                <!--Reset button-->
                                <a class="fas fa-undo"></a>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2"></div>
                    <legend>Team Registration</legend>
                    <hr>
                    <form>
                        <!--Form to serialize information-->
                        <input type="text" placeholder="teamName" readonly>
                        <div class="row mt-2"></div>
                        <input type="text" placeholder="teamLeauge" readonly>
                        <div class="row mt-2"></div>
                        <hr>
                        <input type="text" placeholder="personName">
                        <div class="row mt-2"></div>
                        <input type="text" placeholder="personPhone">
                        <div class="row mt-2"></div>
                        <input type="text" placeholder="person-Email">
                        <div class="row mt-2"></div>
                        <hr>
                        <div class="row mt-2"></div>
                        <!--Business Logic potion-->
                        <div class="row"></div>
                        <label>Age: </label>
                        <div class="row mt-2"></div>
                        <input type="text" placeholder="age">
                        <div class="row mt-2"></div>
                        <label>nickName: </label>
                        <div class="row mt-2"></div>
                        <input type="text" placeholder="prefferedName">
                        <div class="row mt-2"></div>
                        <label>Maximum Members: </label>
                        <div class="row mt-2"></div>
                        <input type="text" placeholder="maxTeamNum">
                        <div class="row mt-2"></div>
                        <label>Gender: </label>
                        <div class="row mt-2"></div>
                        <input type="radio" value="toggle" name="genLock" class="ml-2"><label>Male</label>
                        <input type="radio" value="toggle" name="genLock" class="ml-2"><label>Female</label>
                        <!---->
                        <div class="row mt-2"></div>
                        <a href="teamList.html" class="btn btn-info">Join Team</a>
                        <a href="index.html" class="btn btn-danger">Cancel</a>
                    </form>
                </div>
                <!--Mid section image-->
                <div class="col-md-4">
                    <div class="imgHolderV">
                    </div>
                </div>
                <!--Form Section Editable-->
                <div class="col-md-4">
                    <div class="mt-5">
                        <h5>Manager Info</h5>
                        <hr>
                        <input type="text" placeholder="managerName">
                        <div class="row mt-2"></div>
                        <input type="text" placeholder="managerNumber">
                        <div class="row mt-2"></div>
                        <input type="text" placeholder="managerEmail">
                    </div>
                    <div class="row mt-2"></div>
                    <!--Bottom Logo generation from dropdown pick-->
                    <div class="mt-5 ml-5">
                        <div class="imgHolderC">
                        </div>
                    </div>
                    <div class="mt-5 ml-5">
                        <h5>Member List: </h5>
                        <table class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">nickName</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <hr>
    </section>
    <footer>
        <div class="text-center minHit">
            <div>
                <h6>
                    Sponsers..
                </h6>
                <hr>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/scripts/signupScript.js"></script>
</body>

</html>
