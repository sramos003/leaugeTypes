<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Hello, world!</title>
</head>

<body class="parallaxReg stadiumTwo">
    <nav class="navbar sticky-top navbar-dark bg-dark border-bottom border-white">
        <a class="navbar-brand border-bottom border-white" href="index.html">eLeague</a>
    </nav>
    <section class="shadow-lg rounded mx-2">
        <hr>
        <div class="container-fluid">
            <div class="row">
                <!--Left hand bannerimg-->
                <div class="col-md-3 border-right border-dark">
                    <div class="text-center">
                        <div class="imgHolderV banner1 rounded border border-secondary"></div>
                    </div>
                </div>
                <!--Center card-->
                <div class="col-md-6 bg-light rounded text-center">
                    <!--Teams Info Section-->
                    <aside id="allInfo">
                        <div>
                            <div class="text-center">
                                <h1 id="headerGreeting"> Lets get started</h1>
                                <hr>
                            </div>
                        </div>
                        <!--previously cardTop v-->
                        <div id="allCards">





                        </div>

                    </aside>
                    <!--Team Info Section-->
                </div>
                <div class="col-md-3 rounded shadow-lg borderProp bg-light">
                    <div class="">
                        <!--Header Sect-->
                        <div class="mt-3">
                            <h4> Lets find your team</h4>
                            <hr>
                        </div>
                        <!--Inner-->
                        <div>
                            <h5>Search by:
                            </h5>
                            <!--Reset button-->
                            <div class="row"></div>
                            <label>Leauge: </label>
                            <div class="row"></div>
                            <select id="leaguesDDL">
                            <option value="ALL">All Leauges</option>

							</select>
                            <hr>
                            <div class="row mt-2"></div>
                            <label>Gender: </label>
                            <div class="row"></div>
                            <input type="radio" value="Any" name="gen" class="ml-2" checked><label>Any</label>
                            <input type="radio" value="Male" name="gen" class="ml-2"><label>Male</label>
                            <input type="radio" value="Female" name="gen" class="ml-2"><label>Female</label>
                            <hr>
                            <div class="row"></div>
                            <label>Team Size </label>
                            <div class="row"></div>
                            <select id="sizeDDL">
                                <option value="ALL"> Any</option>
                                <option value="SM"> Small </option>
                                <option value="MD"> Medium</option>
                                <option value="LG"> Large</option>
                            </select>
                            <hr>
                            <div>
                                <input type="button" id="search" value="Search" class="btn btn-info ml-3">
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <div class="text-center minHit">

    </footer> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/scripts/listScriptv2.js"></script>
</body>

</html>s
