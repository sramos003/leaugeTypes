<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="icon" href="images/favicon.png">
    <title>eLeague</title>
</head>

<body class="parallaxReg stadiumTwo">
    <nav class="navbar bg-light navbar-expand-sm mb-5 fixed-top border-bottom border-dark">
        <a class="navbar-brand text-dark " href="index.html">eLeague<img src="images/navImg.png" alt="trophyImg"> </a>
        <div class="container offset-9">
            <ul class="navbar-nav text-dark">
                <li><a class="nav-link text-dark" href="index.html">Home</a></li>
                <li><a class="nav-link text-dark active" href="teamList.html">List</a></li>
                <li><a class="nav-link text-dark" href="teamRegister.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="shadow-lg rounded navMargin mx-2">
        <hr>
        <div class="container-fluid">
            <div class="row">
                <!--Left hand bannerimg-->
                <div class="col-md-3 border-right border-dark">
                    <div class="text-center">
                        <div class="imgHolderV banner1 rounded border border-secondary"></div>
                    </div>
                </div>
                <!--Center card-->
                <div class="col-md-6 bg-light rounded text-center">
                    <!--Teams Info Section-->
                    <aside id="allInfo">
                        <!--previously cardTop v-->
                        <div id="allCards">
                            <!--Section cleared and Information populated from info pulled from server-->
                        </div>
                    </aside>
                    <!--Team Info Section-->
                </div>
                <div class="col-md-3 rounded shadow-lg borderProp bg-light">
                    <div class="">
                        <!--Header Sect-->
                        <div class="mt-3">
                            <h4> Lets find your team</h4>
                            <hr>
                        </div>
                        <!--Inner-->
                        <div>
                            <h5>Search by:
                            </h5>
                            <!--Reset button-->
                            <div class="row"></div>
                            <label>Leauge: </label>
                            <div class="row"></div>
                            <select id="leaguesDDL">
                            <option value="ALL">All Leauges</option>
							</select>
                            <hr>
                            <div class="row mt-2"></div>
                            <label>Gender: </label>
                            <div class="row"></div>
                            <input type="radio" value="Any" name="gen" class="ml-2" checked><label>Any</label>
                            <input type="radio" value="Male" name="gen" class="ml-2"><label>Male</label>
                            <input type="radio" value="Female" name="gen" class="ml-2"><label>Female</label>
                            <div class="row"></div>
                            <hr>
                            <div>
                                <input type="button" id="search" value="Search" class="btn btn-info ml-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
