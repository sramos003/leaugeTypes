<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="icon" href="images/favicon.png">
    <title>eLeague</title>
</head>

<body class="parallaxReg stadiumTwo">
    <nav class="navbar bg-light navbar-expand-sm mb-5 fixed-top border-bottom border-dark">
        <a class="navbar-brand text-dark " href="index.html">eLeague<img src="images/navImg.png" alt="trophyImg"> </a>
        <div class="container offset-9">
            <ul class="navbar-nav text-dark">
                <li><a class="nav-link text-dark" href="index.html">Home</a></li>
                <li><a class="nav-link text-dark" href="teamList.html">List</a></li>
                <li><a class="nav-link text-dark active" href="teamRegister.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <!--Register-->
    <section id="registerSect" class="rounded navMargin mt-5 shadow-lg my-3">
        <div class="container bg-light">
            <div class="mt-3">
                <div class="text-center">
                    <h1 id="registerHeaderName" class="pt-3"> Register your team today</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <div class="text-right">
                        <a href="JavaScript:Void(0);" id="formReset" class="fas fa-undo"></a>
                    </div>
                </div>
            </div>
            <div class="row mt-2 border-bottom border-secondary"></div>

            <div class="row shadow-lg rounded">
                <div class="col-md-5 mt-2">
                    <div class="imgHolderV banner2 border border-info shadow-lg rounded">
                    </div>
                </div>
                <div class="col-md-4 mt-2">
                    <h3>Team Form</h3>
                    <hr>
                    <form id="teamForm">
                        <!--Form to serialize information-->
                        <label class="border-bottom border-mute"><i class="fas fa-id-card"></i>&nbsp;Team Name: </label>
                        <div class="row"></div>
                        <input type="text" id="teamName" name="teamname" class="mb-2" minlength="5" maxlength="25" placeholder="Team Name" required>
                        <div class="row"></div>
                        <label class="border-bottom border-mute"><i class="far fa-id-badge"></i>&nbsp;Manager Name: </label>
                        <div class="row"></div>
                        <input type="text" id="managerName" name="managername" class="mb-2" maxlength="15" placeholder="Name" required>
                        <div class="row"></div>
                        <label class="border-bottom border-mute"><i class="fas fa-mobile-alt"></i> &nbsp;Manager Number: </label>
                        <div class="row"></div>
                        <input type="text" id="managerPhone" name="managerphone" class="mb-2" maxlength="15" placeholder="(810)-123-4321" required>
                        <div class="row"></div>
                        <label class="border-bottom border-mute"><i class="far fa-envelope"></i>&nbsp;Manager Email: </label>
                        <div class="row"></div>
                        <input type="text" id="managerEmail" name="manageremail" class="mb-2" maxlength="25" placeholder="Email" required>
                        <div class="row"></div>

                        <label class="border-bottom border-mute"><i class="fas fa-crown"></i> &nbsp;League registering to</label>
                        <div class="row"></div>
                        <select name="leaguecode" id="leaguesDDL">
                                            <option value="NOT">Select</option>
                                <!--Select an option-->
                                         </select>
                        <div class="row mt-2"></div>
                        <label class="border-bottom border-mute"><i class="fas fa-child"></i>&nbsp;Minimum Age: </label>
                        <div class="row"></div>
                        <input type="text" name="minmemberage" class="mb-2 numOnly" maxlength="3" placeholder="Min Age" required>
                        <div class="row"></div>
                        <label class="border-bottom border-mute"><i class="fas fa-child"></i> &nbsp;Maximum Age: </label>
                        <div class="row"></div>
                        <input type="text" name="maxmemberage" class="mb-2 numOnly" maxlength="3" placeholder="Max Age" required>
                        <div class="row"></div>
                        <!---->
                        <label class="border-bottom border-mute"><i class="fas fa-users"></i>&nbsp; Maximum Members: </label>
                        <div class="row mt-2"></div>
                        <input type="text" id="teamNum" name="maxteammembers" maxlength="3" class="numOnly" placeholder="#Members" required>
                        <!---->
                        <div class="row mt-2"></div>
                        <label>Teams Primary Gender: </label>
                        <div class="row"></div>
                        <input type="radio" value="Any" name="teamgender" class="ml-3" checked><label>Any</label>
                        <input type="radio" value="Male" name="teamgender" class="ml-2"><label>Male</label>
                        <input type="radio" value="Female" name="teamgender" class="ml-2"><label>Female</label>
                        <!---->
                        <div class="row mt-2"></div>
                        <input type="submit" id="registerTeam" class="btn btn-info mb-4" value="Register my Team">
                        <a href="index.html" class="btn btn-danger mb-4">Cancel</a>
                    </form>

                </div>
                <div class="col-md-3 mt-2">
                    <div class="toast hidden border border-mute rounded mt-4 shadow-lg" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header errorRed border-bottom border-dark">
                            <strong class="mr-auto ml-2">Errors</strong>
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                              </button>
                        </div>
                        <div class="toast-body errorRed text-dark" id="errorMsgId">
                        </div>
                    </div>
                    <div class="imgHolderR mt-4 border border-dark registerImg">
                    </div>
                </div>

            </div>
            <hr>
        </div>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://kit.fontawesome.com/1199443b4b.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/scripts/registerScript.js"></script>
</body>

</html>
